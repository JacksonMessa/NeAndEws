<div class="page-container">
    <header>
        <navbar/>
    </header>
    <div class="form-container">
        <main>
            <h1>{{title}}</h1>
            <form [formGroup]="newsForm">
                @if(loadingNews){
                    <h2>Loading News<span class="rotate-element">C</span></h2>
                }
                <label>Title</label>
                <input 
                    class="form-control"
                    name="title"
                    formControlName="title"
                    [readonly] = "loadingNews"
                >
                <label>Body</label>
                <textarea 
                    class="form-control"
                    name="body"
                    formControlName="body"
                    rows="15"
                    [readonly] = "loadingNews"
                    >
                </textarea>
                
            </form>
            <div class="btn-container">
                <default-button class="submit-btn" (click)="onSubmit()" [text]="submitBtnText" [disabled]="!newsForm.valid" [loading]="loadingSubmit"></default-button>
            </div>
        </main>
        <section class="news-elements">
            <img ngSrc="assets/news-elements.png" height="592" width="147">
        </section>
    </div>
</div>
